name: EtymoBot Posting

on:
  schedule:
    # Run every hour to check for optimal posting times
    - cron: '0 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit database changes
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
    
    - name: Initialize cache if needed
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        # Build cache only if database doesn't exist or is too small
        if [ ! -f etymobot.sqlite ] || [ $(python -c "
        import sqlite3, os
        if os.path.exists('etymobot.sqlite'):
            conn = sqlite3.connect('etymobot.sqlite')
            cursor = conn.cursor()
            try:
                cursor.execute('SELECT COUNT(*) FROM rootmap')
                count = cursor.fetchone()[0]
                print(count)
            except:
                print(0)
            conn.close()
        else:
            print(0)
        ") -lt 100 ]; then
          echo "Building etymology cache..."
          python -m etymobot.cli --build-cache --sample-size 300
        else
          echo "Cache sufficient, skipping build"
        fi
    
    - name: Run EtymoBot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: python -m etymobot.cli --mode scheduled
    
    - name: Commit database changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: 'github-actions[bot]'
        author_email: '41998282+github-actions[bot]@users.noreply.github.com'
        message: 'Update EtymoBot state [skip ci]'
        add: 'etymobot.sqlite'
        default_author: github_actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 