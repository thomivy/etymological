name: Daily Tweet Posting - Pure Generative AI

on:
  schedule:
    # Post 3 times daily at optimal engagement hours (UTC)
    # 13:00 UTC = 9:00 AM EST
    # 17:00 UTC = 1:00 PM EST  
    # 19:00 UTC = 3:00 PM EST
    - cron: '0 13,17,19 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: 'Dry run (generate tweet but do not post)'
        required: false
        default: false
        type: boolean

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for any future logging
    concurrency:
      group: etymobot-tweet-posting
      cancel-in-progress: false  # Don't cancel running posts
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Generate and post tweet
      env:
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Determine if this is a dry run
        DRY_RUN_FLAG=""
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          DRY_RUN_FLAG="--dry-run"
          echo "üß™ Running in dry-run mode"
        fi
        
        echo "ü§ñ Using PURE GENERATIVE approach (AI generation + web verification)"
        
        # Run the posting script
        python scripts/post.py --verbose $DRY_RUN_FLAG
        
        # Check if posting was successful
        if [ $? -eq 0 ]; then
          echo "‚úÖ Tweet posting completed successfully"
        else
          echo "‚ùå Tweet posting failed"
          exit 1
        fi
    
    - name: Report statistics
      run: |
        # Report current statistics
        echo "üìä Current EtymoBot Statistics:"
        echo "   ü§ñ Approach: Pure Generative AI + Web Search"
        echo "   üîç No corpus required - AI generates all etymologies"
        echo "   üïí Last run: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" 