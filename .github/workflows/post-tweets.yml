name: Daily Tweet Posting

on:
  schedule:
    # Post 3 times daily at optimal engagement hours (UTC)
    # 13:00 UTC = 9:00 AM EST
    # 17:00 UTC = 1:00 PM EST  
    # 19:00 UTC = 3:00 PM EST
    - cron: '0 13,17,19 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: 'Dry run (generate tweet but do not post)'
        required: false
        default: false
        type: boolean

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit posted log
    concurrency:
      group: etymobot-tweet-posting
      cancel-in-progress: false  # Don't cancel running posts
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Verify corpus exists
      run: |
        if [ ! -f "data/roots.json.gz" ]; then
          echo "âŒ Etymology corpus not found. Please run corpus refresh workflow first."
          exit 1
        else
          echo "âœ… Etymology corpus found"
          python -c "import gzip, json; data = json.load(gzip.open('data/roots.json.gz', 'rt')); print(f'ğŸ“Š Loaded corpus: {len(data)} roots available')"
        fi
    
    - name: Generate and post tweet
      env:
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Determine if this is a dry run
        DRY_RUN_FLAG=""
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          DRY_RUN_FLAG="--dry-run"
          echo "ğŸ§ª Running in dry-run mode"
        fi
        
        # Run the posting script
        python scripts/post.py --verbose $DRY_RUN_FLAG
        
        # Check if posting was successful
        if [ $? -eq 0 ]; then
          echo "âœ… Tweet posting completed successfully"
        else
          echo "âŒ Tweet posting failed"
          exit 1
        fi
    
    - name: Commit posted log
      if: github.event.inputs.dry_run != 'true'
      run: |
        # Check if there are changes to commit
        if git diff --quiet data/posted.csv 2>/dev/null; then
          echo "ğŸ“‹ No changes to posted log (no tweet was posted)"
        else
          git config user.name "EtymoBot[bot]"
          git config user.email "noreply@github.com"
          
          git add data/posted.csv
          
          # Create commit message with timestamp
          COMMIT_MSG="Log posted tweet $(date -u +'%Y-%m-%d %H:%M UTC')"
          git commit -m "$COMMIT_MSG"
          git push
          
          echo "âœ… Committed posted pair log"
        fi
    
    - name: Report statistics
      run: |
        # Report current statistics
        echo "ğŸ“Š Current EtymoBot Statistics:"
        
        if [ -f "data/roots.json.gz" ]; then
          python -c "import gzip, json; data = json.load(gzip.open('data/roots.json.gz', 'rt')); total_words = sum(len(words) for words in data.values()); total_pairs = sum(len(words) * (len(words) - 1) // 2 for words in data.values()); print(f'   ğŸ“š Corpus: {len(data)} roots, {total_words} words, {total_pairs} possible pairs')"
        fi
        
        if [ -f "data/posted.csv" ]; then
          POSTED_COUNT=$(wc -l < data/posted.csv 2>/dev/null || echo "0")
          echo "   ğŸ“ Posted: $POSTED_COUNT tweets"
        else
          echo "   ğŸ“ Posted: 0 tweets"
        fi
        
        echo "   ğŸ•’ Last run: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" 